    <script src="distance-data.js"></script>
    <script>
        const schools = Object.keys(distanceData.km);
        let currentUnit = 'km';
        let currentMode = localStorage.getItem('currentMode') || 'quick';
        let selectedSchools = [];

        function init() {
            populateSelects();
            attachEventListeners();
            restoreMode();
            setMorleyAsDefault();
        }

        function restoreMode() {
            // Restore the last selected mode
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === currentMode);
            });
            document.querySelector('.quick-check').classList.toggle('active', currentMode === 'quick');
            document.querySelector('.multiple-check').classList.toggle('active', currentMode === 'multiple');
        }

        const sortedSchools = [...schools].sort();

        function setupClearButton(inputElement, clearButton, callback) {
            // Show/hide clear button based on input value
            const toggleClearButton = () => {
                if (inputElement.value) {
                    clearButton.classList.add('visible');
                } else {
                    clearButton.classList.remove('visible');
                }
            };

            inputElement.addEventListener('input', toggleClearButton);

            clearButton.addEventListener('click', () => {
                inputElement.value = '';
                clearButton.classList.remove('visible');
                inputElement.focus();
                if (callback) callback();
            });

            toggleClearButton(); // Initial check
        }

        function setupAutocomplete(inputElement, onSelect) {
            let currentFocus;

            inputElement.addEventListener('input', function() {
                closeAllLists();
                if (!this.value) return;

                currentFocus = -1;
                const val = this.value.toLowerCase();
                const filtered = sortedSchools.filter(s => s.toLowerCase().includes(val));

                if (filtered.length === 0) return;

                const listDiv = document.createElement('div');
                listDiv.className = 'autocomplete-items';
                listDiv.id = this.id + 'autocomplete-list';
                this.parentNode.appendChild(listDiv);

                filtered.forEach(school => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = school;
                    itemDiv.addEventListener('click', function() {
                        inputElement.value = school;
                        closeAllLists();
                        if (onSelect) onSelect(school);
                    });
                    listDiv.appendChild(itemDiv);
                });
            });

            inputElement.addEventListener('keydown', function(e) {
                let list = document.getElementById(this.id + 'autocomplete-list');
                if (list) {
                    let items = list.getElementsByTagName('div');
                    if (e.keyCode === 40) { // Down
                        currentFocus++;
                        addActive(items);
                        e.preventDefault();
                    } else if (e.keyCode === 38) { // Up
                        currentFocus--;
                        addActive(items);
                        e.preventDefault();
                    } else if (e.keyCode === 13) { // Enter
                        e.preventDefault();
                        if (currentFocus > -1 && items[currentFocus]) {
                            items[currentFocus].click();
                        }
                    }
                }
            });

            function addActive(items) {
                if (!items) return;
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus].classList.add('autocomplete-active');
                items[currentFocus].scrollIntoView({ block: 'nearest' });
            }

            function removeActive(items) {
                for (let i = 0; i < items.length; i++) {
                    items[i].classList.remove('autocomplete-active');
                }
            }

            function closeAllLists(except) {
                const items = document.getElementsByClassName('autocomplete-items');
                for (let i = 0; i < items.length; i++) {
                    if (except !== items[i] && except !== inputElement) {
                        items[i].parentNode.removeChild(items[i]);
                    }
                }
            }

            document.addEventListener('click', function(e) {
                closeAllLists(e.target);
            });
        }

        function populateSelects() {
            const fromSchool = document.getElementById('fromSchool');
            const toSchool = document.getElementById('toSchool');
            const schoolSelect = document.getElementById('schoolSelect');

            setupAutocomplete(fromSchool, () => updateQuickCheck());
            setupAutocomplete(toSchool, () => updateQuickCheck());
            setupAutocomplete(schoolSelect, (school) => {
                if (!selectedSchools.includes(school)) {
                    selectedSchools.push(school);
                    updateSchoolChips();
                    updateMatrix();
                    schoolSelect.value = '';
                }
            });

            // Setup clear buttons
            setupClearButton(fromSchool, document.getElementById('clearFrom'), () => updateQuickCheck());
            setupClearButton(toSchool, document.getElementById('clearTo'), () => updateQuickCheck());
            setupClearButton(schoolSelect, document.getElementById('clearMultiple'));
        }

        function setMorleyAsDefault() {
            const fromSchool = document.getElementById('fromSchool');
            fromSchool.value = 'Morley Meadow Primary School';
            // Trigger the clear button to show
            const clearBtn = document.getElementById('clearFrom');
            if (clearBtn) clearBtn.classList.add('visible');
            updateQuickCheck();
        }

        function attachEventListeners() {
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.unit-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentUnit = e.target.dataset.unit;
                    updateResults();
                });
            });

            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentMode = e.target.dataset.mode;
                    localStorage.setItem('currentMode', currentMode);

                    document.querySelector('.quick-check').classList.toggle('active', currentMode === 'quick');
                    document.querySelector('.multiple-check').classList.toggle('active', currentMode === 'multiple');
                });
            });

            document.getElementById('setMorleyFrom').addEventListener('click', () => {
                const fromSchool = document.getElementById('fromSchool');
                fromSchool.value = 'Morley Meadow Primary School';
                document.getElementById('clearFrom').classList.add('visible');
                updateQuickCheck();
            });

            document.getElementById('setMorleyTo').addEventListener('click', () => {
                const toSchool = document.getElementById('toSchool');
                toSchool.value = 'Morley Meadow Primary School';
                document.getElementById('clearTo').classList.add('visible');
                updateQuickCheck();
            });

            document.getElementById('addMorleyMultiple').addEventListener('click', () => {
                const morley = 'Morley Meadow Primary School';
                if (!selectedSchools.includes(morley)) {
                    selectedSchools.push(morley);
                    updateSchoolChips();
                    updateMatrix();
                }
            });

            document.getElementById('resetSchools').addEventListener('click', () => {
                selectedSchools = [];
                updateSchoolChips();
                updateMatrix();
            });

            document.getElementById('downloadFullMatrixHeader').addEventListener('click', downloadFullMatrix);

            // Image upload for beta feature
            document.getElementById('uploadBtn').addEventListener('click', () => {
                document.getElementById('imageUpload').click();
            });

            document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

            // Drag and drop functionality
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.classList.remove('drag-over');

                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    // Check if it's an image
                    if (file.type.startsWith('image/')) {
                        processImageFile(file);
                    } else {
                        const statusDiv = document.getElementById('uploadStatus');
                        statusDiv.className = 'upload-status error';
                        statusDiv.textContent = '‚ùå Please upload an image file (PNG, JPG, JPEG)';
                        setTimeout(() => {
                            statusDiv.style.display = 'none';
                        }, 5000);
                    }
                }
            });
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            processImageFile(file);
        }

        async function processImageFile(file) {

            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.className = 'upload-status processing';
            statusDiv.textContent = 'üîÑ Processing image... This may take a moment.';

            try {
                // Use Tesseract.js to extract text from image
                const { data: { text } } = await Tesseract.recognize(file, 'eng', {
                    logger: info => {
                        if (info.status === 'recognizing text') {
                            const progress = Math.round(info.progress * 100);
                            statusDiv.textContent = `üîÑ Processing image... ${progress}%`;
                        }
                    }
                });

                // Find school names in the extracted text
                const foundSchools = findSchoolsInText(text);

                if (foundSchools.length > 0) {
                    // Add found schools to selection
                    foundSchools.forEach(school => {
                        if (!selectedSchools.includes(school)) {
                            selectedSchools.push(school);
                        }
                    });
                    updateSchoolChips();
                    updateMatrix();

                    statusDiv.className = 'upload-status success';
                    statusDiv.textContent = `‚úÖ Found ${foundSchools.length} school(s): ${foundSchools.join(', ')}`;
                } else {
                    statusDiv.className = 'upload-status error';
                    statusDiv.textContent = '‚ö†Ô∏è No school names detected in the image. Try a clearer screenshot or add schools manually.';
                }

                // Clear the file input
                event.target.value = '';

                // Hide status after 10 seconds
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 10000);

            } catch (error) {
                console.error('OCR Error:', error);
                statusDiv.className = 'upload-status error';
                statusDiv.textContent = '‚ùå Error processing image. Please try again or add schools manually.';

                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 10000);
            }
        }

        function findSchoolsInText(text) {
            const found = [];
            const textLower = text.toLowerCase();

            // Check each school name (and common abbreviations)
            sortedSchools.forEach(school => {
                const schoolLower = school.toLowerCase();

                // Check for full school name
                if (textLower.includes(schoolLower)) {
                    found.push(school);
                    return;
                }

                // Check for partial matches (e.g., "Morley" for "Morley Meadow Primary School")
                const words = schoolLower.split(' ');
                const mainWords = words.filter(w =>
                    w !== 'primary' &&
                    w !== 'school' &&
                    w !== 'academy' &&
                    w !== 'college' &&
                    w !== 'community' &&
                    w.length > 3
                );

                // If any significant word from the school name appears, consider it a match
                const hasMatch = mainWords.some(word => textLower.includes(word));
                if (hasMatch && mainWords.length > 0) {
                    found.push(school);
                }
            });

            // Remove duplicates
            return [...new Set(found)];
        }

        function updateQuickCheck() {
            const from = document.getElementById('fromSchool').value;
            const to = document.getElementById('toSchool').value;
            const resultDiv = document.getElementById('quickResult');

            if (from && to && from !== to) {
                const distance = getDistance(from, to);
                if (distance !== null) {
                    const unit = currentUnit === 'km' ? 'km' : 'miles';
                    resultDiv.innerHTML = `
                        <div class="result">
                            <div class="result-label">Distance</div>
                            <div class="result-value">${distance} ${unit}</div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="error">Distance not available</div>';
                }
            } else {
                resultDiv.innerHTML = '';
            }
        }

        function getDistance(from, to) {
            const data = distanceData[currentUnit];
            if (data[from] && data[from][to] !== undefined) {
                return data[from][to];
            } else if (data[to] && data[to][from] !== undefined) {
                return data[to][from];
            }
            return null;
        }

        function removeSchool(school) {
            selectedSchools = selectedSchools.filter(s => s !== school);
            updateSchoolChips();
            updateMatrix();
        }

        function updateSchoolChips() {
            const container = document.getElementById('selectedSchools');
            container.innerHTML = selectedSchools.map(school => `
                <div class="chip">
                    <span>${school}</span>
                    <button onclick="removeSchool('${school.replace(/'/g, "\\'")}')">√ó</button>
                </div>
            `).join('');

            // Show/hide reset button
            const resetBtn = document.getElementById('resetSchools');
            if (selectedSchools.length >= 1) {
                resetBtn.style.display = 'inline-block';
            } else {
                resetBtn.style.display = 'none';
            }
        }

        function updateMatrix() {
            const container = document.getElementById('matrixResult');

            if (selectedSchools.length < 2) {
                container.innerHTML = '';
                return;
            }

            const unit = currentUnit === 'km' ? 'km' : 'mi';
            let html = '<table><thead><tr><th>From / To</th>';

            selectedSchools.forEach(school => {
                html += `<th>${school}</th>`;
            });
            html += '</tr></thead><tbody>';

            selectedSchools.forEach(fromSchool => {
                html += `<tr><td>${fromSchool}</td>`;
                selectedSchools.forEach(toSchool => {
                    if (fromSchool === toSchool) {
                        html += '<td>‚Äî</td>';
                    } else {
                        const distance = getDistance(fromSchool, toSchool);
                        html += `<td>${distance !== null ? distance + ' ' + unit : 'N/A'}</td>`;
                    }
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;

            // Show/hide download and reset buttons
            const downloadBtn = document.getElementById('downloadCsv');
            const resetBtn = document.getElementById('resetSchools');
            if (selectedSchools.length >= 2) {
                downloadBtn.style.display = 'inline-block';
            } else {
                downloadBtn.style.display = 'none';
            }

            if (selectedSchools.length >= 1) {
                resetBtn.style.display = 'inline-block';
            } else {
                resetBtn.style.display = 'none';
            }
        }

        function downloadCSV() {
            if (selectedSchools.length < 2) return;

            const unit = currentUnit === 'km' ? 'km' : 'miles';

            // Properly escape school names with quotes
            let csv = '"From / To",' + selectedSchools.map(s => '"' + s + '"').join(',') + '\n';

            selectedSchools.forEach(fromSchool => {
                let row = ['"' + fromSchool + '"'];
                selectedSchools.forEach(toSchool => {
                    if (fromSchool === toSchool) {
                        row.push('0');
                    } else {
                        const distance = getDistance(fromSchool, toSchool);
                        row.push(distance !== null ? distance + ' ' + unit : 'N/A');
                    }
                });
                csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `west-schools-distances-${currentUnit}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function downloadFullMatrix() {
            const unit = currentUnit === 'km' ? 'km' : 'miles';

            // Create CSV header - properly escape school names with quotes
            let csv = '"From / To",' + sortedSchools.map(s => '"' + s + '"').join(',') + '\n';

            // Create rows for all schools
            sortedSchools.forEach(fromSchool => {
                let row = ['"' + fromSchool + '"'];
                sortedSchools.forEach(toSchool => {
                    if (fromSchool === toSchool) {
                        row.push('0');
                    } else {
                        const distance = getDistance(fromSchool, toSchool);
                        row.push(distance !== null ? distance : 'N/A');
                    }
                });
                csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `west-schools-full-distance-matrix-${currentUnit}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function updateResults() {
            if (currentMode === 'quick') {
                updateQuickCheck();
            } else {
                updateMatrix();
            }
        }

        window.removeSchool = removeSchool;

        document.getElementById('downloadCsv').addEventListener('click', downloadCSV);

        init();
    </script>
